<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background: #f2f2f2;
    }
    video, canvas {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      background: #000;
    }
    button {
      width: 100%;
      max-width: 420px;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<h2>üì∏ Absensi Foto</h2>

<video id="video" playsinline></video>
<button id="btnFoto">Ambil Foto</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>
/* =========================
   INIT
========================= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const btnFoto = document.getElementById("btnFoto");

const params = new URLSearchParams(window.location.search);
const email = params.get("email") || "unknown@email";

/* =========================
   START CAMERA (STABIL)
========================= */
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });
    video.srcObject = stream;
    video.onloadedmetadata = () => video.play();
  } catch (e) {
    alert("‚ùå Kamera tidak bisa diakses:\n" + e.message);
  }
}

/* =========================
   AMBIL ALAMAT GRATIS
   (OpenStreetMap)
========================= */
async function getAlamatGratis(lat, lng) {
  try {
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`;
    const res = await fetch(url, {
      headers: { "Accept": "application/json" }
    });
    const data = await res.json();
    const a = data.address || {};

    return `
${a.road || ""} ${a.house_number || ""}
Kel. ${a.suburb || a.village || ""}
Kec. ${a.city_district || ""}
${a.city || a.town || a.county || ""}
${a.state || ""}
`.replace(/\n+/g, "\n").trim();

  } catch {
    return "Alamat tidak ditemukan";
  }
}

/* =========================
   TEXT WRAP
========================= */
function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";
  for (let i = 0; i < words.length; i++) {
    const testLine = line + words[i] + " ";
    if (ctx.measureText(testLine).width > maxWidth && i > 0) {
      ctx.fillText(line, x, y);
      line = words[i] + " ";
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}

/* =========================
   AMBIL FOTO + OVERLAY
========================= */
btnFoto.addEventListener("click", () => {

  if (!video.videoWidth) {
    alert("‚è≥ Kamera belum siap, tunggu sebentar");
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos => {

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const alamat = await getAlamatGratis(lat, lng);

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Foto utama
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Overlay bawah
    ctx.fillStyle = "rgba(0,0,0,0.65)";
    ctx.fillRect(0, canvas.height - 200, canvas.width, 200);

    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";

    const waktu = new Date().toLocaleString("id-ID");

ctx.fillText(`üë§ : ${email}`, 10, canvas.height - 165);
ctx.fillText(`üïí Waktu : ${waktu}`, 10, canvas.height - 140);
ctx.fillText(`üìç Koordinat : ${lat.toFixed(6)}, ${lng.toFixed(6)}`, 10, canvas.height - 115);

wrapText(
  ctx,
  `üè¢ Alamat : ${alamat}`,
  10,
  canvas.height - 90,
  canvas.width - 20,
  18
);


    // Logo (PROPORSIONAL)
    const logo = new Image();
    logo.src = "logo.png";
    logo.onload = () => {
      const maxWidth = 100;
      const scale = maxWidth / logo.width;
      ctx.drawImage(
        logo,
        10,
        10,
        logo.width * scale,
        logo.height * scale
      );
    };

    canvas.style.display = "block";

  }, err => {
    alert("‚ùå GPS gagal:\n" + err.message);
  });
});
</script>

</body>
</html>
