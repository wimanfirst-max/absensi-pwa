<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background: #f4f4f4;
    }
    video, canvas {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      background: #000;
    }
    button {
      padding: 14px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>

<h2>üì∏ Absensi Foto</h2>

<video id="video" playsinline></video>
<br>
<button id="btnFoto">Ambil Foto</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const btnFoto = document.getElementById("btnFoto");

const params = new URLSearchParams(window.location.search);
const email = params.get("email") || "unknown@email";

let streamAktif = null;

/* =====================
   START CAMERA (FIX)
===================== */
async function startCamera() {
  try {
    streamAktif = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" }
      },
      audio: false
    });

    video.srcObject = streamAktif;
    video.onloadedmetadata = () => {
      video.play();
    };

  } catch (err) {
    alert("‚ùå Kamera tidak bisa diakses:\n" + err.message);
  }
}

startCamera();

/* =====================
   AMBIL FOTO
===================== */
btnFoto.addEventListener("click", () => {

  if (!video.videoWidth) {
    alert("‚è≥ Kamera belum siap, tunggu sebentar");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Foto utama
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Overlay bawah
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0, canvas.height - 140, canvas.width, 140);

    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";

    const waktu = new Date().toLocaleString("id-ID");

    ctx.fillText(`Email : ${email}`, 10, canvas.height - 105);
    ctx.fillText(`Waktu : ${waktu}`, 10, canvas.height - 80);
    ctx.fillText(`Lokasi : ${lat.toFixed(6)}, ${lng.toFixed(6)}`, 10, canvas.height - 55);

    // Logo
    const logo = new Image();
logo.src = "logo.png";
logo.onload = () => {

  const maxWidth = 100;   // batas lebar logo
  const scale = maxWidth / logo.width;
  const logoWidth = logo.width * scale;
  const logoHeight = logo.height * scale;

  ctx.drawImage(logo, 10, 10, logoWidth, logoHeight);
};


    canvas.style.display = "block";

  }, err => {
    alert("‚ùå GPS gagal: " + err.message);
  });
});
</script>

</body>
</html>
