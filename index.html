<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Timestamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; background:#f4f4f4; text-align:center; }
    video, canvas { width:100%; max-width:420px; border-radius:10px; }
    button { padding:14px; font-size:16px; margin:8px; }
  </style>
</head>
<body>

<h3>ðŸ“¸ Absensi Timestamp</h3>

<video id="video" autoplay playsinline></video><br>
<button onclick="takePhoto()">ðŸ“· Ambil Foto</button>
<canvas id="canvas"></canvas>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"} })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Kamera tidak tersedia"));

function takePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toFixed(5);
    const lng = pos.coords.longitude.toFixed(5);
    const time = new Date().toLocaleString("id-ID");

    ctx.fillStyle = "rgba(0,0,0,0.65)";
    ctx.fillRect(0, canvas.height - 110, canvas.width, 110);

    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText(`ðŸ•’ ${time}`, 20, canvas.height - 70);
    ctx.fillText(`ðŸ“ ${lat}, ${lng}`, 20, canvas.height - 40);
    ctx.fillText(`Absensi PWA`, 20, canvas.height - 15);

  }, () => alert("Lokasi ditolak"));
}
</script>

</body>
</html>
